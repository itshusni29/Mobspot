<ion-content >
  <img src="assets/login_bg.png" alt="Login image" />
  <div class="bottom-section">
    <h1>Log in</h1>
    <p>Now no more worry about getting lost.</p>
    <ion-input shape="round" type="text" label="Username" label-placement="floating" fill="outline" placeholder="Enter your username" class="rounded-input" [(ngModel)]="username"></ion-input>
    <ion-input shape="round" type="password" label="Password" label-placement="floating" fill="outline" placeholder="Enter your password" class="rounded-input" [(ngModel)]="password"></ion-input>
    <ion-button shape="round" expand="block" (click)="login()">Login</ion-button>

    <div class="alternative-login-title">
      <p>Or login with:</p>
    </div>
    <!-- Divider -->  
    <div class="divider"></div>
    <!-- Login icons -->
    <div class="login-icons">
      <ion-icon name="logo-facebook"></ion-icon>
      <ion-icon name="logo-google"></ion-icon>
      <ion-icon name="mail"></ion-icon>
    </div>
  </div>
</ion-content>
